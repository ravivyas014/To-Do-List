<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO Lists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- create a container for the todo list -->
<div id="todo-container">
    <!-- to do list header -->
    <div id="header">
        <h1>TO Do List</h1>
    </div>

    <!-- create input box -->
     <div id="todo-form">
        <input type="text" class="input-item" name="input_box" id="input-box" placeholder="Add Task" />

        <!-- add button -->
         <button id="input-button" onclick="addTask()">Add</button>
     </div>

     <!-- task list -->
      <h2>Task List</h2>
      <ul id="list-container"></ul>
      <hr />
      <!-- task list counter -->
      <div class="counter-container">
        <div id="task-counters">
            Completed: <span id="completed-counter">0</span> | Uncompleted: <span id="uncompleted-counter">0</span>
        </div>
      </div>
</div>


    <script src="script.js"></script>
</body>
</html>
